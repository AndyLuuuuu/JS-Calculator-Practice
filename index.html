<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <title></title>
</head>

<body>
    <section id="container">
        <h1 id="display">Calculator</h1>
        <div class="bckcolor">
            <div class="col-4">

                <button class="none" id="7">7</button>
                <button class="none" id="8">8</button>
                <button class="none" id="9">9</button>
                <button class="none" id="times">*</button>
            </div>
            <div class="col-4">
                <button class="none" id="4">4</button>
                <button class="none" id="5">5</button>
                <button class="none" id="6">6</button>
                <button class="none" id="divide">/</button>
            </div>
            <div class="col-4">
                <button class="none" id="1">1</button>
                <button class="none" id="2">2</button>
                <button class="none" id="3">3</button>
                <button class="none" id="plus">+</button>
            </div>
            <div class="col-4">
            </div>
            <div class="col-4">
                <button class="none" id="plusminus">+-</button>
                <button class="none" id="0">0</button>
                <button class="none" id="dot">.</button>
                <button class="none">-</button>
            </div>
            <div class="col-4">
                <button class="none">(</button>
                <button class="none">)</button>
                <button class="none">C</button>
                <button class="none" id="equal">=</button>
            </div>
        </div>
    </section>
    <script src="calc.js">


    </script>
</body>

</html>
